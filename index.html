        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0" data-i18n-key="contact-me"></h2>
                        <hr class="divider" />
                        <p class="text-muted mb-5" data-i18n-key="contact-ad"></p>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <form id="contactForm" data-sb-form-api-token="ed37222e-81c0-4a5b-b1bd-97deb0789e96">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                <label for="name" data-i18n-key="contact-name"></label>
                                <div class="invalid-feedback" data-sb-feedback="name:required" data-i18n-key="contact-name-required"></div>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                <label for="email" data-i18n-key="contact-email"></label>
                                <div class="invalid-feedback" data-sb-feedback="email:required" data-i18n-key="contact-email-required"></div>
                                <div class="invalid-feedback" data-sb-feedback="email:email" data-i18n-key="contact-email-invalid"></div>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                                <label for="phone" data-i18n-key="contact-phone"></label>
                                <div class="invalid-feedback" data-sb-feedback="phone:required" data-i18n-key="contact-phone-required"></div>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                <label for="message" data-i18n-key="contact-message"></label>
                                <div class="invalid-feedback" data-sb-feedback="message:required" data-i18n-key="contact-message-required"></div>
                            </div>
                            <!-- Submit success message-->
                            <!---->
                            <!-- This is what your users will see when the form-->
                            <!-- has successfully submitted-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder" data-i18n-key="contact-succesful"></div>
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <!---->
                            <!-- This is what your users will see when there is-->
                            <!-- an error submitting the form-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3" data-i18n-key="contact-error"></div></div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit" data-i18n-key="contact-submit"></button></div>
                        </form>
                    </div>
                </div>
            </div>
